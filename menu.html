<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title></title>

<link rel="stylesheet" href="menu.css">

<script>
	var language = 0;

	function process(input)
	{
		var lines = input.split('\n');
		var header = lines[0].split('	'); //header is the first row
		var res;
		var words;
		var i;
		var j;
		var word;
		var menuSpoted = 0;

		res = ""
		for (i = 1; i < lines.length; i++)
		{
			words = lines[i].split('	');
			for (j = 0; j <= words.length; j+=2)
			{
				word = words[j];
				if (word)
				{
					//select the translation (if any) which is right after current word
					if (language==1 && words[j + 1])
					{
						word = words[j + 1];
					}

					//select word style according to title
					//title is deduced from header string
					//unknown title will get default style
					switch (header[j])
					{
						case "menu":
							if (!menuSpoted) //add conteneur 5 and 4 boxes in the right location
								res += "<conteneur5>"
							if (menuSpoted)
								res += "</conteneur4>";
							menuSpoted = 1;

							res += "<conteneur4>";
							res += "<p1>" + word + "</p1>";
							break;
						case "categorie":
							res += "<p2>" + word + "</p2>";
							break;
						case "nom":
							res += "<conteneur1><p4></p4><p3>" + word + "</p3>"; //A name MUST be followed by a price
							break;
						case "prix":
							res += "<p4>" + parseFloat(word) +"â‚¬" + "</p4></conteneur1>"; //A name MUST be followed by a price
							break;
						case "description":
							res += "<p5>" + word + "</p5>";
							break;
						case "commentaire":
							res += "<p6>" + word + "</p6>";
							break;
						default:
							res += "<p>" + word + "</p>";
					}
				}
			}
		}
		res += "</conteneur4>";
		res += "</conteneur5>";
		console.log(res);
		return res;
	}

	function cb()
	{
		
		fetch('https://raw.githubusercontent.com/simon-ameye/brume-menu/master/menu.tsv')
		.then(response => response.text())
		.then(data =>
		{
			document.getElementById('content').innerHTML=process(data);
		});
	}

	function printDiv(tagName, page) //rint a div
	{
		var divContents = document.getElementsByTagName(tagName)[page].innerHTML;
		var a = window.open('', '', 'height=500, width=500');
		a.document.write('<link rel="stylesheet" href="menubeta2.css">');
		a.document.write('<html><body>');
		a.document.write(divContents);
		a.document.write('</body></html>');
		//a.document.close();
		//a.print();
	}

</script>

<body>
<conteneur3>
	<conteneur2>
		<img src="https://simon-ameye.github.io/brume-menu/fr.svg" width="60" height=auto onclick="language=0;cb()"></img>
		<p7 onclick="language=0;cb()">FR</p7>
	</conteneur2>
	<conteneur2>
		<img src="https://simon-ameye.github.io/brume-menu/en.svg" width="60" height=auto onclick="language=1;cb()"></img>
		<p7 onclick="language=1;cb()">EN</p7>
	</conteneur2>
</conteneur3>

<div id="content"></div>
<script>cb();</script>
<p7><br></p7>
<conteneur6>
	<p7>Print page </p7>
	<p7 onclick="printDiv('conteneur4', 0)">1</p7>
	<p7 onclick="printDiv('conteneur4', 1)">2</p7>
	<p7 onclick="printDiv('conteneur5', 0)">whole page</p7>
</conteneur6>

</body>
</html>
