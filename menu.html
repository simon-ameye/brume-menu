<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Menu</title>

<link rel="stylesheet" href="menu.css">

<script>
	var actualLanguage = 0;
	var actualMenu = 0;
	var reps = 6 * 5 + 1;
	var initDelay = 2;
	var endDelay = 30;

	function coolAnimation() {
		(function myLoop(i) {
			setTimeout(function () {
				actualLanguage = i % 2;
				actualMenu = i % 3;
				console.log(actualLanguage);
				console.log(actualMenu);
				fetchFunction();
				if (++i < reps) myLoop(i);
			},  initDelay + (endDelay - initDelay) * i / reps) //10 -> 500 
		})(0);
	}

	function showLanguageMenu() {
		var res = "";

		res += "<conteneur3>";
		res += "<conteneur2>";
		res += "<img src=\"https://simon-ameye.github.io/brume-menu/fr.svg\" width=\"60\" height=auto onclick=\"actualLanguage=0;fetchFunction()\"></img>";
		res += "<p7 " + (actualLanguage == 0 ? "class = actualMenuButton" : "") + " onclick=\"actualLanguage=0;fetchFunction()\">FR</p7>";
		res += "</conteneur2>";
		res += "<conteneur2>";
		res += "<img src=\"https://simon-ameye.github.io/brume-menu/en.svg\" width=\"60\" height=auto onclick=\"actualLanguage=1;fetchFunction()\"></img>";
		res += "<p7 " + (actualLanguage == 1 ? "class = actualMenuButton" : "") + " onclick=\"actualLanguage=1;fetchFunction()\">EN</p7>";
		res += "</conteneur2>";
		res += "</conteneur3>";
		return (res);
	}


	//shows the print menu
	//one onclick button per menu
	function showPrintMenus() {
		var res = "";

		res += "<conteneurButtons>";
		res += "<p7 onclick=\"printMenu()\">Imprimer</p7>";
		res += "</conteneurButtons>";
		return res;
	}

	//creates a new window with only the content of a dif to allow user to print it
	//print a div
	function printMenu() {
		var divContents = document.getElementsByTagName('conteneurMenu')[0].innerHTML;
		var a = window.open('', '', 'height=500, width=500');
		a.document.write('<link rel="stylesheet" href="menu.css">');
		a.document.write('<html><body><rawPrintConteneurMenu><columnPrintConteneurMenu>');
		a.document.write(divContents);
		a.document.write('</columnPrintConteneurMenu></rawPrintConteneurMenu></body></html>');

		//Degueulasse, please find a better way to wait until page loaded before print
		setTimeout(function () {
			a.print();
		}, 2000);
	}

	//show menu tabs
	function showTabs(menuNames) {
		var res = "";

		res += "<conteneurButtons>";
		for (i = 0; i < menuNames.length; i++) {
			if (i == actualMenu) {
				res += "<button class = actualMenuButton onclick=\"actualMenu= " + i + ";fetchFunction()\">" + menuNames[i] + "</button>"
			}
			else {
				res += "<button onclick=\"actualMenu= " + i + ";fetchFunction()\">" + menuNames[i] + "</button>"
			}
		}
		res += "</conteneurButtons>";
		return (res);
	}

	//returns formatted HTML of only one bloc
	function processBloc(bloc, header) {
		var res = "";
		var lines = bloc.split('\n');
		var words = "";
		var word = "";

		var i;
		var j;

		for (i = 0; i < lines.length; i++) {
			words = lines[i].split('\t');
			for (j = 0; j < words.length; j += 2) {
				word = words[j];
				if (word) {
					//select the translation (if any) which is right after current word
					if (actualLanguage == 1 && words[j + 1])
						word = words[j + 1];

					//select word style according to title
					//title is deduced from header string
					//unknown title will get default style
					switch (header[j]) {
						case "menu":
							//res += "<p1>" + word + "</p1>";
							break;
						case "categorie":
							res += "<p2>" + word + "</p2>";
							break;
						case "nom":
							res += "<columnConteneurMenuPrix><conteneurMenuPrix>"; //A name MUST be followed by a price
							res += "<p4></p4>";
							res += "<p3>" + word + "</p3>";
							break;
						case "prix":
							res += "<p4>" + parseFloat(word) + "â‚¬" + "</p4>";
							res += "</conteneurMenuPrix></columnConteneurMenuPrix>"; //A name MUST be followed by a price
							break;
						case "description":
							res += "<p5>" + word + "</p5>";
							break;
						case "commentaire":
							res += "<p6>" + word + "</p6>";
							break;
						default:
							res += "<p>" + word + "</p>";
					}
				}
			}
		}
		return (res);
	}

	//get menu names, depending on language
	function getMenuNames(menus) {
		res = [];
		var words;

		for (i = 0; i < menus.length; i++) {
			words = menus[i].split('\t');
			if (actualLanguage == 1 && words[1])
				res.push(words[1]);
			else
				res.push(words[0]);
		}
		return (res);
	}

	//returns formated table as HTML and also some other stuff
	function showPage(input) {
		var res = "";
		var header = input.split('\n')[0].split('\t'); //header is the first row
		var corpus = input.split('\n').slice(1).join('\n'); //corpus is the rest
		var blocs = corpus.split(/\n(?=[^\t])/); //each new row starting with (not a tab) is the begining of a new bloc
		var intro = blocs[0]; //first bloc is the intro
		var menus = blocs.slice(1); //other blocs are menus
		var nbmenus = menus.length;
		var menuNames = getMenuNames(menus);

		res += showLanguageMenu();
		res += processBloc(intro, header);
		res += showTabs(menuNames);
		res += "<conteneurMenu>";
		res += processBloc(menus[actualMenu], header);
		res += "</conteneurMenu>";
		res += "<br>"
		res += "<br>"
		res += "<br>"
		res += showPrintMenus(menuNames);
		return (res);
	}

	//fetches the table from server
	function fetchFunction() {
		fetch('menu.tsv')
			.then(response => response.text())
			.then(data => {
				document.getElementById('content').innerHTML = showPage(data);
			});
	}

</script>

<body>
	<div id="content"></div>
	<script>coolAnimation();</script>
	<script>fetchFunction();</script>
</body>

</html>
