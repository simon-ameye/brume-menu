<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title></title>
<script>
window.onload=function(){ with (new XMLHttpRequest()) {onreadystatechange=cb; open('GET','https://raw.githubusercontent.com/simon-ameye/brume-menu/master/menu.csv',true); responseType='text';send();}}


function process(input)
{

var lines = input.split('\n');
var res = ""
var words


for (var i = 1; i < lines.length; i++)
{
	words = lines[i].split(';');
	for (var j = 0; j <= 4; j++)
	{
		var word = words[j * 2]
		if (word)
		{
			switch (j)
			{
				case 0:
					res += "<h1>" + word + "<\h1>";
					break;
				case 1:
					res += "<h2>" + word + "<\h2>";
					break;
				case 2:
					res += "<h3>" + word + "<\h3>";
					break;
				case 3:
					res += "<h4>" + word + "<\h4>";
					break;
				case 4:
					res += "<h5>" + word + "<\h5>";
					break;
				default:
					res += "<p>" + word + "<\p>";

			}
		}
	}
}

return res;

}
function cb(){if(this.readyState===4)document.getElementById('content').innerHTML=process(this.responseText); }
</script>
<body>
<menubox id="content">
</menubox>
</body>
</html>
